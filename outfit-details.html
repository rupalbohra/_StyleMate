    <!-- template scripts -->
    <script src="js/theme.js"></script>

    <script>
        var urlParams = new URLSearchParams(window.location.search);
           var search=urlParams?.get('search');  
           console.log(search)
           function appendData(data) {
               var mainContainer = document.getElementById("results");
               for (var i = 0; i < data.length; i++) {
                console.log(data)
                   if (data[i].OutfitName == search) {
                   var div = document.createElement("div");
                   div.classList="col-lg-8"
                   div.innerHTML=`<div class="destinations-details__content">
                            <div class = "outfit_image_div">
                                <img  class = "outfit_image" src = "${data[i].image}">
                            </div>
                            <div class = "outfit_details">
                                <div class = "outfits_title">
                                    <h2 class="destinations-details__title" style = "font-family: 'Verela Round', sans-serif; font-size: 23px; color:rgb(161, 158, 158); margin-bottom: 20px; padding-bottom: 0;">-- ${data[i]?.Outfits}</h2>
                                </div>
                                <div>
                                    <h3 class="destinations-details__title" style = "font-size: 45px; font-family: 'Ubuntu', sans-serif; margin-top: 10px; margin-bottom: 0; color:black;">${data[i]?.OutfitName}</h3>                           
                                </div>
                                <div class="row low-gutters destinations-details__gallery">
                                    <div class="col-md-4" style = "margin-right: 80px">
                                        <a href = "${data[i]?.product1_link}" target = "_blank" style = "color: #00839d; font-size: 20px;">${data[i]?.product1}</a>
                                    </div>
                                    <div class="col-md-4">
                                        <a href = "${data[i]?.product2_link}" target = "_blank" style = "color: #00839d; font-size: 20px;">${data[i]?.product2}</a>
                                    </div>
                                </div>
                                <div class="row low-gutters destinations-details__gallery">
                                    <div class="col-md-4"style = "margin-right: 80px">
                                        <a href = "${data[i]?.product3_link}" target = "_blank" style = "color: #00839d; font-size: 20px;">${data[i]?.product3}</a>
                                    </div>
                                    <div class="col-md-4">
                                        <a href = "${data[i]?.product4_link}" target = "_blank" style = "color: #00839d; font-size: 20px;">${data[i]?.product4}</a>
                                    </div>
                                </div>
                            </div>
                        </div>`        
                     mainContainer.appendChild(div);
                   }
               }
           }

           $( document ).ready(function() {   
           fetch('outfits.json', {mode: 'no-cors'})
               .then(function (response) {           
                   return response.json();
               })
               .then(function (data) {           
                   appendData(data);
               })
               .catch(function (err) {
                   console.log('error: ' + err);
               });
              } );
       </script>

</body>
